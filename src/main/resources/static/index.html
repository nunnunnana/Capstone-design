<!DOCTYPE HTML>
<html>
<head>
    <title>Hello</title>
    <style>
        .area {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 12px;
            top: -5px;
            left: 15px;
            padding:2px;
        }
        .info {
            font-size: 12px;
            padding: 5px;
        }
        .info .title {
            font-weight: bold;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c493f11ea627a00a20fdbb661ac9e32"></script>
</head>
<body>
<h2>용인시 탄천길</h2>
<div id="map" style="width:100%;height:800px;"></div>
<script>
    var areas = [
        {
            name : '신갈천',
            path : [
                new kakao.maps.LatLng(37.25528, 127.09677),
                new kakao.maps.LatLng(37.25644, 127.09760),
                new kakao.maps.LatLng(37.25942, 127.09819),
                new kakao.maps.LatLng(37.26235, 127.09984),
                new kakao.maps.LatLng(37.26403, 127.10142),
                new kakao.maps.LatLng(37.26571, 127.10203),
                new kakao.maps.LatLng(37.26790, 127.10128),
                new kakao.maps.LatLng(37.26890, 127.10196),
                new kakao.maps.LatLng(37.27018, 127.10557),
                new kakao.maps.LatLng(37.27119, 127.10969),
                new kakao.maps.LatLng(37.27508, 127.11426),
                new kakao.maps.LatLng(37.27513, 127.11422),
                new kakao.maps.LatLng(37.27559, 127.11503),
                new kakao.maps.LatLng(37.27578, 127.11724),
                new kakao.maps.LatLng(37.27532, 127.11950),
                new kakao.maps.LatLng(37.27491, 127.12034),
                new kakao.maps.LatLng(37.27244, 127.12326),
                new kakao.maps.LatLng(37.26973, 127.12613),
                new kakao.maps.LatLng(37.26804, 127.12903),
                new kakao.maps.LatLng(37.26729, 127.13335),
                new kakao.maps.LatLng(37.26768, 127.13412),
                new kakao.maps.LatLng(37.26898, 127.13504),
                new kakao.maps.LatLng(37.26945, 127.13580),
                new kakao.maps.LatLng(37.26982, 127.13729),
                new kakao.maps.LatLng(37.27039, 127.13767),
                new kakao.maps.LatLng(37.27222, 127.13827),
                new kakao.maps.LatLng(37.27336, 127.13913),
                new kakao.maps.LatLng(37.27404, 127.14065),
                new kakao.maps.LatLng(37.27521, 127.14402),
                new kakao.maps.LatLng(37.27531, 127.14746)
            ]
        }, {
            name : '지곡천',
            path : [
                new kakao.maps.LatLng(37.25528, 127.09677),
                new kakao.maps.LatLng(37.25321, 127.10357),
                new kakao.maps.LatLng(37.25319, 127.10419),
                new kakao.maps.LatLng(37.25412, 127.10767)
            ]
        }
    ];
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.26457, 127.12124), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };
    // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption),
        customOverlay = new kakao.maps.CustomOverlay({}),
        infowindow = new kakao.maps.InfoWindow({removable: true});

    for (var i = 0, len = areas.length; i < len; i++) {
        displayArea(areas[i]);
    }

    // 라인을 생성하고 이벤트를 등록하는 함수입니다
    function displayArea(area) {

        // 라인을 생성합니다
        var polyline = new kakao.maps.Polyline({
            map: map, // 선을 표시할 지도 객체
            path: area.path, // 선을 구성하는 좌표배열 입니다
            strokeWeight: 5, // 선의 두께 입니다
            strokeColor: '#FF3636', // 선의 색깔입니다
            strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
            strokeStyle: 'solid' // 선의 스타일입니다
        });

        // 선에 마우스오버 이벤트가 발생했을 때 변경할 채우기 옵션입니다
        var mouseoverOption = {
            strokeWeight: 10, // 선의 두께 입니다
            strokeOpacity: 1 // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
        };

        // 선에 마우스아웃 이벤트가 발생했을 때 변경할 채우기 옵션입니다
        var mouseoutOption = {
            strokeWeight: 5, // 선의 두께 입니다
            strokeOpacity: 0.7 // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
        };

        // 선에 mouseover 이벤트를 등록하고 이벤트가 발생하면 선의 두께 변경합니다
        // 하천명을 표시하는 커스텀오버레이를 지도위에 표시합니다
        kakao.maps.event.addListener(polyline, 'mouseover', function(mouseEvent) {
            polyline.setOptions(mouseoverOption);
            customOverlay.setContent('<div class="area">' + area.name + '</div>');
            customOverlay.setPosition(mouseEvent.latLng);
            customOverlay.setMap(map);
        });

        // 선에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
        kakao.maps.event.addListener(polyline, 'mousemove', function(mouseEvent) {

            customOverlay.setPosition(mouseEvent.latLng);
        });

        // 선에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
        // 커스텀 오버레이를 지도에서 제거합니다
        kakao.maps.event.addListener(polyline, 'mouseout', function() {
            polyline.setOptions(mouseoutOption);
            customOverlay.setMap(null);
        });

        // 선에 click 이벤트를 등록하고 이벤트가 발생하면 선의 이름과 면적을 인포윈도우에 표시합니다
        kakao.maps.event.addListener(polyline, 'click', function(mouseEvent) {
            var content = '<div class="info">' +
                '   <div class="title">' + area.name + '</div>' +
                '   <div class="size">총 거리 ' + Math.round(polyline.getLength()) + 'm</div>';
            infowindow.setContent(content);
            infowindow.setPosition(mouseEvent.latLng);
            infowindow.setMap(map);
        });

    }
</script>
</body>
</html>
